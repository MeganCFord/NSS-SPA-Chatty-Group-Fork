<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Messenger Pigeon</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel = "stylesheet" href = "styles/main.css">
	<link rel = "stylesheet" href = "styles/darktheme.css">
</head>
<body>
	<div class= "container-fluid">
		<div class= "row topnav">
		<!-- empty left column for centering nav bar on large screens.. -->
			<div class = "col-md-1 ">
			</div>
			<!-- center navbar column div -->
			<div class="nav-bar col-med-10" id="nav-bar">
				<div class = "row"> <!-- row within center column to table out the logo and text.-->
					<div class="logo col-xs-4">
					<img class = "pigeon-logo img-responsive" src="images/pigeon2.jpg" alt="logo"></div>
					<div class = "input col-xs-8"> 
		  			<h2 class= "team-name">Messenger Pigeons</h2>
						<input type="text" class = "#" id="message-input" placeholder="Type your message here! 'Enter' to submit.">
						<button class = "btn" id= "clear-all-messages">Delete all messages</button>
						<div class = "styles">
							<input type="checkbox" name="dark-theme" value="dark-theme" id="dark-theme">Dark Theme</input>
							<input type="checkbox" name="large-text" value="large-text" id="large-text">Large Text</input>
						</div>
					</div>
				</div>
			</div>
			<!-- empty right column for centering nav bar on large screens. -->
			<div class = "col-md-1">
			</div>
		</div>
		<div class = "row outputArea">
			<!-- empty left column for centering output div. -->
			<div class = "col-xs-1 col-lg-2">
			</div>
			<!-- All of the messages will go in here! -->
			<div id="message-output" class= "message-output col-xs-10 col-lg-8">
			</div>
			<!-- empty right column for centering output div. -->
			<div class = "col-xs-1 col-lg-2">
			</div>
		</div>
	</div>
</body>

<script src = "js/create.js"></script>
<script src="js/DOM.js"></script>

</html>
